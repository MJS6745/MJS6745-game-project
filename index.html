<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">
      <h1>Tic-Tac-Toe</h1>

      <div class="container">
        <div class="row">
          <div class="col-sm-8 game">
            <div class="gameboard">
              <div class="gamesquare" id="zero"></div>
              <div class="gamesquare" id="one"></div>
              <div class="gamesquare" id="two"></div>
              <div class="gamesquare" id="three"></div>
              <div class="gamesquare" id="four"></div>
              <div class="gamesquare" id="five"></div>
              <div class="gamesquare" id="six"></div>
              <div class="gamesquare" id="seven"></div>
              <div class="gamesquare" id="eight"></div>
            </div>
          </div>
          <div class="col-sm-4 game">Buttons</div>
        </div>
      </div>
    </body>
</html>
