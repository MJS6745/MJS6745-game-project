<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">
      <h1>Tic-Tac-Toe</h1>

      <div class="container">
        <div class="row">
          <div class="col-sm-7 game">
            <div class="gameboard">
              <div class="gamesquare" id="zero"></div>
              <div class="gamesquare" id="one"></div>
              <div class="gamesquare" id="two"></div>
              <div class="gamesquare" id="three"></div>
              <div class="gamesquare" id="four"></div>
              <div class="gamesquare" id="five"></div>
              <div class="gamesquare" id="six"></div>
              <div class="gamesquare" id="seven"></div>
              <div class="gamesquare" id="eight"></div>
            </div>
          </div>
          <div class="col-sm-5 game">
            <div class="gamebutton">
              <button type="button" class="btn btn-primary gamebutton" data-toggle="modal" data-target="#iconSelectModal">
              Start New Game
              </button>
            </div>

            <!-- Modal for the New Game-->
            <div class="modal fade" id="iconSelectModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h3 class="modal-title" id="exampleModalLabel">Choose Your Icon</h3>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                      <button type="button" id="chooseX" class="btn btn-primary">X</button>
                      <button type="button" id="chooseO" class="btn btn-primary">O</button>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  </div>
                </div>
              </div>
            </div>
            <!--Modal new game end-->
            <!--Modal for Win message -->
            <div class="modal fade" id="winMessageModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h3 class="modal-title" id="winMessage">Winner!!</h3>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  </div>
                </div>
              </div>
            </div>
            <!--Modal for Win message end -->
            <!--Modal for draw/tie message-->
            <div class="modal fade" id="drawMessageModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h3 class="modal-title" id="drawMessage">It's a tie! Please start a new game</h3>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  </div>
                </div>
              </div>
            </div>
            <!-- Modal for draw/tie message end -->
            <!--Modal for draw/tie message-->
            <div class="modal fade" id="newgameMessageModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h3 class="modal-title" id="newgameMessage">Please start a new game</h3>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  </div>
                </div>
              </div>
            </div>
            <!-- Modal for draw/tie message end -->

            <!-- Modal for sign up start -->
            <!-- Button -->
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#signUpModal">
              Sign Up
            </button>

            <!-- Modal -->
            <div class="modal fade" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h3 class="modal-title" id="exampleModalLabel">Sign Up</h3>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <form class="" id="signUpForm">
                      <input type="text" name="credentials[email]" placeholder="Enter your email">
                      <input type="password" name="credentials[password]" placeholder="Enter password">
                      <input type="password" name="credentials[password_confirmation]" placeholder="Confirm password">
                      <button type="submit" class="btn btn-primary">Sign Up</button>
                    </form>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  </div>
                </div>
              </div>
            </div>
            <!-- Modal for sign up end -->

            <!-- Modal for sign in start -->
            <!-- Button -->
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#signInModal">
              Sign In
            </button>

            <!-- Modal -->
            <div class="modal fade" id="signInModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h3 class="modal-title" id="exampleModalLabel">Sign In</h3>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <form class="" id="signInForm">
                      <input type="text" name="credentials[email]" placeholder="Enter your email">
                      <input type="password" name="credentials[password]" placeholder="Enter password">
                      <button type="submit" class="btn btn-primary">Sign In</button>
                    </form>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  </div>
                </div>
              </div>
            </div>
            <!-- Modal for sign in end -->
        </div>
      </div>
    </div>
  </body>
</html>
